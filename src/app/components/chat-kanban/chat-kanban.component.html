@if (kanbanData) {
  <div class="chat-kanban-container">
    <!-- Kanban Board -->
    <app-kanban-board
      [data]="kanbanData"
      (actionTriggered)="onKanbanAction($event)"
      (boardUpdated)="onBoardUpdated($event)">
    </app-kanban-board>
    <!-- Loading State -->
    @if (isLoading) {
      <div class="kanban-loading">
        <div class="loading-spinner"></div>
        <span>Updating board...</span>
      </div>
    }
  </div>
}
