<div class="app-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [mode]="isMobileScreen ? 'over' : 'side'" [(opened)]="isSidebarOpen" class="sidebar">
       <app-mcp-client (tools)="toolsList($event)" (sendOpenAiKey)="InitializeLLM($event)"></app-mcp-client>
       <!-- @if (shouldShowMainElicitation()){ -->
       <app-elicitation [tool]="selectedTool" (sendToolRequest)="tool_request($event)" (sendToolResponse)="tool_response($event)"></app-elicitation>
       <!-- } -->
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    
    <mat-sidenav-content class="content">
      <div class="header">
        <button mat-icon-button (click)="toggleSidebar()" class="menu-button">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="title">{{title}}</h1>
         <!-- Loader and Progress Bar -->
        @if (isLoading || progressPercentage > 0 ){
        <div class="progress-container">
          <div class="progress-info">
            @if (totalTools > 0){
            <span>
              Tool {{currentToolIndex}} of {{totalTools}} ({{progressPercentage}}%)
            </span>
            }
            @if (totalTools === 0){
            <span>
              Processing...
            </span>
            }
          </div>
          <mat-progress-bar 
            mode="determinate" 
            [value]="progressPercentage"
            class="progress-bar">
          </mat-progress-bar>
          @if (isLoading){
          <div class="loader-spinner">
            <mat-spinner diameter="20"></mat-spinner>
          </div>
          <button 
            mat-icon-button 
            color="warn" 
            (click)="cancelOperation()"
            class="cancel-button"
            title="Cancel operation">
            <mat-icon>cancel</mat-icon>
          </button>
          }
        </div>
        }

      </div>
      
      <div class="chat-container">
        <div [class.full-width-layout]="hasLayoutMessages()" class="chat-content-wrapper">
          <app-chatbot [messages]="chatMessages" (formSubmittedFromChat)="onChatFormSubmitted($event)" #chatComponent></app-chatbot>
        </div>
        <div class="input-container">
          <app-input-box (sendMessage)="agentWorkflow($event)" (sendTool)="testTool($event)" ></app-input-box>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
